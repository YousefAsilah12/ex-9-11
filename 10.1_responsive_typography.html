<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10.1 responsive typography</title>
</head>
<style>
  *{
    box-sizing: border-box;
    padding: 0;
    margin: 0;
  }
  .container{
    background-color: black;
    color: white;
    width: 100vw;
    text-align: center;
  }
  .content{
    background-color: rgb(214, 142, 142);
    width: 80vw;
    margin: auto;
    font-size: 2vw;
    
  }
  .box{
    display: inline-block;
    padding-right: 1vw;
    padding-left: 1vw;
  }
</style>
<body>
  <div class="container">
    <div class="header">
      <div class="content">
        <div class="box-1 box">
          <h1>logo</h1>
        </div>
        <div class="box-2 box">
          <h1>site Name</h1>
        </div>
        <div class="box-3 box ">
          <h1>Links</h1>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
